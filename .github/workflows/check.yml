name: Check

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

permissions: {}

defaults:
  run:
    shell: bash

jobs:
  check:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Check by Biome
        run: pnpm biome ci --formatter-enabled=false --reporter=github

      - name: Check by Prettier
        # Allow formatting issues (exit code 1) but fail on syntax errors (exit code 2).
        run: pnpm prettier --check '**/*.{md,yaml,yml}' || (( $? == 1 ))

      - name: Check by TypeScript
        run: pnpm tsc
